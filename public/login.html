    <div class="container">
      <div class="container2">
        <h2 class="h5">Login</h2>
        <br>
        <form onsubmit="handleSubmit(event)" class="mb-3">
            <div>
                <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp" placeholder="email">
                <br>
                <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="password">
            </div>
                <br>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>

        <script>
            const handleSubmit = async (e) => {
       e.preventDefault();
    
       const form = e.target;
       const userData = {email: form.email.value, password: form.password.value};        
       try {
    
         const response = await fetch(
           "https://pokemon-weather-app-server.vercel.app/login",
           {
             method: "POST",
             headers: {
               "Content-Type": "application/json",
             },
             body: JSON.stringify(userData),
           }
         );
         const data = await response.json();
         if(response.ok) {
           window.location.href = 'https://pokemon-weather-app.vercel.app/home.html';
         }
         else{
           console.log('didnt work')
         };
         
       } catch (error) {
         console.error("Error:", error);
       }
     };
       </script>
