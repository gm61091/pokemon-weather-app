<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pokemon Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="public/favicon.png">
    <title>Pokemon Weather App</title>
</head>

<body>
    <div class="header">
        <img id="leftImage1">
        <img id="leftImage2">
        <h1>WELCOME TO THE POKEMON WEATHER APP</h1>
        <img id="rightImage1">
        <img id="rightImage2">
    </div>
    <br>

    <h5 class="h5">Register for the Pokemon Weather App</H5>

    <br>
    <div class="container">
        <form onsubmit="handleSubmit(event)" class="row g-3">
            <div class="col-12">
                <label for="inputName4" class="form-label"></label> 
                <input type="text" class="form-control" name="name" placeholder="Name" aria-label="First name">
                
                <label for="inputEmail4" class="form-label"></label>
                <input type="email" class="form-control" name="email" id="inputEmail4" placeholder="Email">
                
                <label for="inputPassword4" class="form-label"></label>
                <input type="password" class="form-control" name="password" id="inputPassword4" placeholder="Password">
            </div>
           
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
            <br>
            <br>
            <br>
            <br>
            <h5 class="h5">Already have an account?</H5>
            <div class="col-12">
              <button class="btn btn-primary" onclick="window.location.href = 'https://pokemon-weather-app.vercel.app/login.html';">Login</button>
            </div>
        </form>
    </div>



    <script>
        const handleSubmit = async (e) => {
   e.preventDefault();

   const form = e.target;
   const userData = {name: form.name.value, email: form.email.value, password: form.password.value};        
   try {

     const response = await fetch(
       "https://pokemon-weather-app-server.vercel.app/register",
       {
         method: "POST",
         headers: {
           "Content-Type": "application/json",
         },
         body: JSON.stringify(userData),
       }
     );
     const data = await response.json();
     if(response.ok) {
       window.location.href = 'https://pokemon-weather-app.vercel.app/login.html';
     }
     else{
       console.log('didnt work')
     };
     
   } catch (error) {
     console.error("Error:", error);
   }
 };
   </script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>




    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
